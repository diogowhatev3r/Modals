<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>

    <!--Botão 1-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reg-modal">Modal 1</button>


    <!--Modal 1-->
    <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-tittle" aria-hidden="true">
        <div class="modal-dialogue">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle" id="modal-tittle">Isto é um modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum repellendus consequatur a? Error, iste voluptatum eius nostrum delectus commodi nobis quibusdam nesciunt. Corporis nisi, praesentium aspernatur voluptatem alias deserunt! Quae?</p>
                    <label for="model-email" class="form-label ">Your email adress:</label>
                    <input type="email" class="form-control" id="modal-email" placeholder="e.g.@thisemail.com">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
